<html>
<head>
<base href="https://manface.co/" />
<title>MANFACE</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<style>
  body {
    background-color: #C0C0C0;
    background-image: url('https://i.ibb.co/cNt1HyH/roblox-screenshot1.png');
    background-size: cover;
    background-position: center;
    font-family: 'MS Sans Serif', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  .header-image {
    width: 600px;
    height: 200px;
    margin-bottom: 20px;
    object-fit: cover;
  }

  .window {
    background-color: #C0C0C0;
    border: 2px outset #FFFFFF;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    padding: 2px;
    width: 300px;
    margin-bottom: 10px;
    z-index: 10;
    position: relative;
  }

  .title-bar {
    background: linear-gradient(to right, #000080, #1084d0);
    color: white;
    padding: 3px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .title-bar-controls {
    display: flex;
  }

  .title-bar-controls button {
    width: 16px;
    height: 16px;
    background-color: #C0C0C0;
    border: 1px outset #FFFFFF;
    margin-left: 2px;
    font-size: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
  }

  .content {
    padding: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  button {
    width: 100%;
    background-color: #C0C0C0;
    border: 2px outset #FFFFFF;
    padding: 5px;
    text-align: center;
    cursor: pointer;
  }

  button:active {
    border-style: inset;
  }

  .full-width {
    grid-column: 1 / -1;
  }

  .contract {
    word-break: break-all;
    font-size: 12px;
    background-color: white;
    border: 1px inset #808080;
    padding: 5px;
  }

  .flying-image {
    position: fixed;
    width: 100px; /* Increased size */
    height: 100px; /* Increased size */
    z-index: 1;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    body {
      padding: 10px;
      background-position: center;
    }

    .window {
      width: 90%;
    }

    .header-image {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body>
  <img src="https://i.ibb.co/t2ZjYCJ/manfacetxt.png" alt="MANFACE Coin Header" class="header-image">

  <div class="window">
    <div class="title-bar">
      <span>MANFACE</span>
      <div class="title-bar-controls">
        <button>_</button>
        <button>â–¡</button>
        <button>X</button>
      </div>
    </div>
    <div class="content">
      <button onclick="location.href='https://x.com/MANFACESOL'" type="button">Twitter</button>
      <button onclick="location.href='https://t.me/manfaceofficial'" type="button">Telegram</button>
      <button onclick="location.href='https://dexscreener.com/solana/kacwqkttzs8vvttkhuuw5c2rnzn7n9baanabc3mb17a'" type="button">Chart</button>
      <button onclick="location.href='https://jup.ag/swap/SOL-pikdPMNq2pk4heoty3Qteb5dC2iiWkuse8tp2A3pump'" type="button">Buy</button>
      <button>CMC SOON</button>
      <button>CG SOON</button>
    </div>
  </div>

  <div class="window">
    <div class="title-bar">
      <span>Contract</span>
    </div>
    <div class="content">
      <div class="contract full-width">
        pikdPMNq2pk4heoty3Qteb5dC2iiWkuse8tp2A3pump
      </div>
      <button class="full-width">Copy Contract</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        if (this.textContent === 'Copy Contract') {
          const contract = document.querySelector('.contract').textContent.trim();
          navigator.clipboard.writeText(contract).then(() => {
            alert('Contract address copied to clipboard!');
          });
        }
      });
    });

    function createFlyingImage() {
      const img = document.createElement('img');
      img.src = 'https://tr.rbxcdn.com/092b0a38cbe3dfcefc57e40d39014931/420/420/Image/Png';
      img.alt = 'Flying MANFACE coin';
      img.className = 'flying-image';
      document.body.appendChild(img);
      return img;
    }

    function animateImage(img) {
      const maxX = window.innerWidth - img.width;
      const maxY = window.innerHeight - img.height;

      function move() {
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;
        const duration = Math.random() * 3000 + 2000;

        img.style.transition = `all ${duration}ms ease-in-out`;
        img.style.left = `${newX}px`;
        img.style.top = `${newY}px`;

        setTimeout(move, duration);
      }

      move();
    }

    for (let i = 0; i < 10; i++) {
      const img = createFlyingImage();
      animateImage(img);
    }
  </script>
</body>
</html>
